version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/codag-megalith/codag-cli/cmd.Version={{.Version}}
      - -X github.com/codag-megalith/codag-cli/cmd.Commit={{.ShortCommit}}
      - -X github.com/codag-megalith/codag-cli/cmd.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "codag_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

brews:
  - repository:
      owner: codag-megalith
      name: homebrew-tap
    homepage: https://codag.ai
    description: Organizational memory for coding agents
    license: MIT
